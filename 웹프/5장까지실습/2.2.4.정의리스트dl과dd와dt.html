<!DOCTYPE html>
< lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정의 리스트</title>
</head>
<!-- dl은 뭐야, dt는 제목(용어),dd는 부제목(설명) -->
<body>
    <h3>
        웹브라우저 종류
    </h3>
    <hr>
    <dl>
        <dt>
            <strong>Internet Explore</strong>
        </dt>
        <dd>
            마이크로 소프트에서 만든 브라우저로 현재 국내시장에서 가장 많이 사용
        </dd>
        <dt>
            <strong>Firefox</strong>
        </dt>
        <dd>
            모질라 제댄에서 오픈소스로 만든 것으로 w3c의 웹 표준을 선도
        </dd>
        <dt>
            <strong>Chrome</strong>
        </dt>
        <dd>
            구글에서 만든 것으로 좋은 디버거를 갖추고 있어 디버깅에 많이 사용
        </dd>

    </dl>

</body>
</html>
