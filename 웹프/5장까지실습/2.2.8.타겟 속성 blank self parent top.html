<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크의 target 속성 활용</title>
</head>
<body>
    <h3>링크의 target 속성 활용</h3>
    <hr>
    <ul>
        <li><a href="http://www.w3.org" target="_black">W3C(새윈도우,_blank)</a></li>
        <li><a href="http://www.etnews.org" target="_self">전자신문(현재 윈도우,_self)</a></li>
        <li><a href="http://www.naver.org" target="_parent">네이버(부모 윈도우,_parent)</a></li>
        <li><a href="http://www.mk.co.kr" target="_top">매일경제신문(브라우저 윈도우, _top)</a></li>

        <!-- 
            blank 새탭
            self 현재 윈도우 창 그대로(현재 프레임)
            parent 이전 창(부모창,부모 프레임)에서 열기
            top 가장 최고 부모(최상위 프레임)에서 열기
        -->
    </ul>
</body>
</html>
